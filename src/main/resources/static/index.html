<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat | Spring Boot + WebSocket</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body >
<noscript>
    <h2>Oops! Il semble que ce navigateur ne supporte pas JavaScript</h2>
</noscript>
<div class="context">
    <h1></h1>
</div>
<div class="area" >
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div >

<div class="all-content">
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Tapez votre nom</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome"
                           autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">commencer Ã  discuter</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat GDG Libreville</h2>
            </div>
            <div class="connecting">Connexion au chat...</div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Tapez un message..."
                               autocomplete="off" class="form-control" />
                        <button type="submit" class="primary">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="dash-container" style="/*float: right;*/ position: absolute;right: 50px;top: 0"  class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Dashboard Chat GDG Libreville</h2>
            </div>
            <div id="dashArea" >
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="/js/main.js"></script>
</body>
</html>
